<!DOCTYPE html>
<html>
  <head>
    <title>fitbit-notifier</title>
  </head>
  <body>
    <div class="main-block">
      <h1>Integrated! Input form below token and close tab.</h1>
      <div id="code"></div>
    </div>
  </body>
</html>

<script type="text/javascript">
  const elem = document.getElementById('code')
  const url = window.location.href.match(/access_token=([^&]*)/)
  elem.innerHTML = `<p>${url[1]}</p>`
</script>
